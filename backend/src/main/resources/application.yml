spring:
  application:
    name: hotel
  profiles:
    # Perfil activo por defecto
    active: dev

  jpa:
    # Propiedades comunes de JPA
    open-in-view: false     # Evita LazyInitializationException por mal uso en controladores
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true    # Aplica formato legible al SQL generado

  # Configuraci√≥n de Liquibase (migraciones)
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  # Fuente de datos compartida por todos los entornos
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:imperial_database}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver
