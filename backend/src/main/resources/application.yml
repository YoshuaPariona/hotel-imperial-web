server:
  port: ${PORT:8080}
spring:
  application:
    name: hotel
  profiles:
    active: prod

  # Configuraci√≥n general de JPA
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  # Liquibase activo en todos los entornos
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
