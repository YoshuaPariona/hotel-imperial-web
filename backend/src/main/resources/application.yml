spring:
  application:
    name: hotel
#  profiles:
#    active: dev

  jpa:
    # Propiedades comunes de JPA
    open-in-view: false     # Evita LazyInitializationException por mal uso en controladores
    properties:
      hibernate:
        format_sql: true    # Aplica formato legible al SQL generado
        dialect: org.hibernate.dialect.MariaDBDialect

  # Configuraci√≥n de Liquibase (migraciones)
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  # Fuente de datos compartida por todos los entornos
  datasource:
    url: jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:imperial_database}?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=UTC
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:1234}
    driver-class-name: org.mariadb.jdbc.Driver
