databaseChangeLog:
  - changeSet:
      id: 001_create_incident_table
      author: Yoshua
      comment: "Crea la tabla 'incident' para registrar incidencias en habitaciones o Ã¡reas del hotel"
      changes:
        - createTable:
            tableName: incident
            columns:
              - column:
                  name: incident_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: area
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: location_detail
                  type: VARCHAR(100)
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: team
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: reported_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: reported_by
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: handled_by
                  type: BIGINT
              - column:
                  name: room_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: incident
            baseColumnNames: reported_by
            constraintName: fk_incident_reported_employee
            referencedTableName: employee
            referencedColumnNames: employee_id
            onDelete: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: incident
            baseColumnNames: handled_by
            constraintName: fk_incident_handled_employee
            referencedTableName: employee
            referencedColumnNames: employee_id
            onDelete: SET NULL
        - addForeignKeyConstraint:
            baseTableName: incident
            baseColumnNames: room_id
            constraintName: fk_incident_room
            referencedTableName: room
            referencedColumnNames: room_id
            onDelete: SET NULL
