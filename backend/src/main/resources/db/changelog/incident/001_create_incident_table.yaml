databaseChangeLog:
  - changeSet:
      id: 001_create_incident_table
      author: Yoshua
      comment: "Crea la tabla principal 'incident' con referencias a usuarios y habitaciones."
      changes:
        - createTable:
            tableName: incident
            columns:
              - column:
                  name: incident_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: area
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: location_detail
                  type: VARCHAR(100)
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: VARCHAR(20)
                  defaultValue: 'MEDIA'
              - column:
                  name: team
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: reported_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'PENDIENTE'
              - column:
                  name: reported_by
                  type: BIGINT
              - column:
                  name: handled_by
                  type: BIGINT
              - column:
                  name: room_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: incident
            baseColumnNames: reported_by
            constraintName: fk_incident_reported_user
            referencedTableName: user
            referencedColumnNames: user_id
        - addForeignKeyConstraint:
            baseTableName: incident
            baseColumnNames: handled_by
            constraintName: fk_incident_handled_user
            referencedTableName: user
            referencedColumnNames: user_id
        - addForeignKeyConstraint:
            baseTableName: incident
            baseColumnNames: room_id
            constraintName: fk_incident_room
            referencedTableName: room
            referencedColumnNames: room_id