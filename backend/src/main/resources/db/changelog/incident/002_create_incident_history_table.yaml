databaseChangeLog:
  - changeSet:
      id: 002_create_incident_history_table
      author: Yoshua
      comment: "Crea tabla 'incident_history' para rastrear los cambios de estado en cada incidencia."
      changes:
        - createTable:
            tableName: incident_history
            columns:
              - column:
                  name: incident_history_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: incident_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: old_status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: new_status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: changed_by
                  type: BIGINT
              - column:
                  name: changed_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: note
                  type: TEXT
        - addForeignKeyConstraint:
            baseTableName: incident_history
            baseColumnNames: incident_id
            constraintName: fk_incident_history_incident
            referencedTableName: incidents
            referencedColumnNames: incident_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: incident_history
            baseColumnNames: changed_by
            constraintName: fk_incident_history_user
            referencedTableName: users
            referencedColumnNames: user_id
