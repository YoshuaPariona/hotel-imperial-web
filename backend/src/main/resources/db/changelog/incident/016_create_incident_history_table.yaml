databaseChangeLog:
  - changeSet:
      id: 002_create_incident_history_table
      author: Yoshua
      comment: "Crea tabla 'incident_history' para rastrear cambios de estado de cada incidencia"
      changes:
        - createTable:
            tableName: incident_history
            columns:
              - column:
                  name: incident_history_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: incident_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: old_status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: new_status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: changed_by
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: changed_at
                  type: DATETIME
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: incident_history
            baseColumnNames: incident_id
            constraintName: fk_incident_history_incident
            referencedTableName: incident
            referencedColumnNames: incident_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: incident_history
            baseColumnNames: changed_by
            constraintName: fk_incident_history_employee
            referencedTableName: employee
            referencedColumnNames: employee_id
            onDelete: RESTRICT
