databaseChangeLog:
  - changeSet:
      id: 002_create_user_table
      author: Yoshua
      comment: "Crea la tabla 'user' con FK a 'role', controlando credenciales y estado."
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: hashed_password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(30)
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: user
            baseColumnNames: role_id
            constraintName: fk_user_role
            referencedTableName: role
            referencedColumnNames: role_id
            onDelete: RESTRICT

        - createIndex:
            indexName: idx_user_role_id
            tableName: user
            columns:
              - column:
                  name: role_id
        - createIndex:
            indexName: idx_user_is_active
            tableName: user
            columns:
              - column:
                  name: is_active