databaseChangeLog:
  - changeSet:
      id: 013_create_payments_table
      author: Yoshua
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: payment_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: occupancy_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: method
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_number
                  type: VARCHAR(120)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: occupancy_id
            referencedTableName: occupancy
            referencedColumnNames: occupancy_id
            constraintName: fk_payments_occupancy
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: created_by
            referencedTableName: employee
            referencedColumnNames: employee_id
            constraintName: fk_payments_employee