databaseChangeLog:
  - changeSet:
      id: 002_create_reservation
      author: Yoshua
      comment: "Crea tabla 'reservation' con referencias a habitación, usuario y huésped responsable."
      changes:
        - createTable:
            tableName: reservation
            columns:
              - column:
                  name: reservation_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: guest_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: check_in
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: check_out
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'CONFIRMADO'
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: reservation
            baseColumnNames: room_id
            constraintName: fk_reservation_room
            referencedTableName: room
            referencedColumnNames: room_id
        - addForeignKeyConstraint:
            baseTableName: reservation
            baseColumnNames: user_id
            constraintName: fk_reservation_user
            referencedTableName: user
            referencedColumnNames: user_id
        - addForeignKeyConstraint:
            baseTableName: reservation
            baseColumnNames: guest_id
            constraintName: fk_reservation_guest
            referencedTableName: guest
            referencedColumnNames: guest_id
            onDelete: RESTRICT
        - createIndex:
            indexName: idx_reservation_guest_id
            tableName: reservation
            columns:
              - column:
                  name: guest_id
        - createIndex:
            indexName: idx_reservation_status
            tableName: reservation
            columns:
              - column:
                  name: status
