databaseChangeLog:
  - changeSet:
      id: 008_create_guest_table
      author: Yoshua
      comment: "Crea tabla 'guest' para registrar datos de hu√©spedes del hotel."
      changes:
        - createTable:
            tableName: guest
            columns:
              - column:
                  name: guest_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: document_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: document_number
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone
                  type: VARCHAR(30)
              - column:
                  name: email
                  type: VARCHAR(120)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
