databaseChangeLog:
  - changeSet:
      id: 001_create_guest_table
      author: Yoshua
      comment: "Crea tabla 'guest' para registrar datos de hu√©spedes del hotel."
      changes:
        - createTable:
            tableName: guest
            columns:
              - column:
                  name: guest_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: doc_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: 'DNI'
              - column:
                  name: doc_number
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP