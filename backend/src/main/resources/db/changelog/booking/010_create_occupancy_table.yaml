databaseChangeLog:
  - changeSet:
      id: 010_create_occupancy_table
      author: Yoshua
      comment: "Crea tabla 'occupancy' para vincular huéspedes con estadías activas"
      changes:
        - createTable:
            tableName: occupancy
            columns:
              - column:
                  name: occupancy_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: reservation_id
                  type: BIGINT
              - column:
                  name: guest_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: checkin_datetime
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: checkout_datetime
                  type: TIMESTAMP
              - column:
                  name: number_of_nights
                  type: SMALLINT
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: "active"
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: occupancy
            baseColumnNames: guest_id
            referencedTableName: guest
            referencedColumnNames: guest_id
            constraintName: fk_occupancy_guest
            onDelete: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: occupancy
            baseColumnNames: reservation_id
            referencedTableName: reservation
            referencedColumnNames: reservation_id
            constraintName: fk_occupancy_reservation
            onDelete: SET NULL
        - addForeignKeyConstraint:
            baseTableName: occupancy
            baseColumnNames: room_id
            referencedTableName: room
            referencedColumnNames: room_id
            constraintName: fk_occupancy_room
            onDelete: RESTRICT