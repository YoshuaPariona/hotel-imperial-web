databaseChangeLog:
  - changeSet:
      id: 009_create_reservation_table
      author: Yoshua
      comment: "Crea tabla 'reservation' con referencias a habitación, usuario y huésped responsable."
      changes:
        - createTable:
            tableName: reservation
            columns:
              - column:
                  name: reservation_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: code
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: guest_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: employee_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: checkin_date_expected
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: checkout_date_expected
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: "pending"
              - column:
                  name: cancel_reason
                  type: TEXT
        - addForeignKeyConstraint:
            baseTableName: reservation
            baseColumnNames: guest_id
            referencedTableName: guest
            referencedColumnNames: guest_id
            constraintName: fk_reservation_guest
            onDelete: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: reservation
            baseColumnNames: employee_id
            referencedTableName: employee
            referencedColumnNames: employee_id
            constraintName: fk_reservation_employee