databaseChangeLog:
  - changeSet:
      id: seed-room-type
      author: Yoshua
      comment: "Inserta tipos de habitaciones comunes en el hotel."
      changes:
        # Tipo 1: MATRIMONIAL SINGLE
        - insert:
            tableName: room_type
            columns:
              - column: { name: room_type_id, value: "1" }
              - column: { name: category, value: "MATRIMONIAL" }
              - column: { name: bed_size, value: "SINGLE" }
        # Tipo 2: MATRIMONIAL DOUBLE
        - insert:
            tableName: room_type
            columns:
              - column: { name: room_type_id, value: "2" }
              - column: { name: category, value: "MATRIMONIAL" }
              - column: { name: bed_size, value: "DOUBLE" }
        # Tipo 3: STANDARD 1 cama
        - insert:
            tableName: room_type
            columns:
              - column: { name: room_type_id, value: "3" }
              - column: { name: category, value: "STANDARD" }
              - column: { name: bed_quantity, value: "1" }
        # Tipo 4: STANDARD 2 camas
        - insert:
            tableName: room_type
            columns:
              - column: { name: room_type_id, value: "4" }
              - column: { name: category, value: "STANDARD" }
              - column: { name: bed_quantity, value: "2" }
        # Tipo 5: STANDARD 3 camas
        - insert:
            tableName: room_type
            columns:
              - column: { name: room_type_id, value: "5" }
              - column: { name: category, value: "STANDARD" }
              - column: { name: bed_quantity, value: "3" }

  - changeSet:
      id: seed-room
      author: Yoshua
      comment: "Inserta habitaciones de ejemplo para cada tipo."
      changes:
        # Habitación 101 - MATRIMONIAL SINGLE
        - insert:
            tableName: room
            columns:
              - column: { name: room_type_id, value: "1" }
              - column: { name: room_number, value: "101" }
              - column: { name: floor, value: "1" }
              - column: { name: current_status, value: "DISPONIBLE" }
              - column: { name: amenities, value: "WiFi, TV" }
              - column: { name: nightly_rate, value: "80.00" }
        # Habitación 102 - MATRIMONIAL DOUBLE
        - insert:
            tableName: room
            columns:
              - column: { name: room_type_id, value: "2" }
              - column: { name: room_number, value: "102" }
              - column: { name: floor, value: "1" }
              - column: { name: current_status, value: "RESERVADA" }
              - column: { name: amenities, value: "WiFi, TV, Aire acondicionado" }
              - column: { name: nightly_rate, value: "140.00" }
        # Habitación 201 - STANDARD 1 cama
        - insert:
            tableName: room
            columns:
              - column: { name: room_type_id, value: "3" }
              - column: { name: room_number, value: "201" }
              - column: { name: floor, value: "2" }
              - column: { name: current_status, value: "OCUPADA" }
              - column: { name: amenities, value: "WiFi" }
              - column: { name: nightly_rate, value: "40.00" }
        # Habitación 202 - STANDARD 2 camas
        - insert:
            tableName: room
            columns:
              - column: { name: room_type_id, value: "4" }
              - column: { name: room_number, value: "202" }
              - column: { name: floor, value: "2" }
              - column: { name: current_status, value: "MANTENIMIENTO" }
              - column: { name: amenities, value: "WiFi, TV" }
              - column: { name: nightly_rate, value: "70.00" }
        # Habitación 301 - STANDARD 3 camas
        - insert:
            tableName: room
            columns:
              - column: { name: room_type_id, value: "5" }
              - column: { name: room_number, value: "301" }
              - column: { name: floor, value: "3" }
              - column: { name: current_status, value: "LIMPIEZA" }
              - column: { name: amenities, value: "WiFi, TV, Aire acondicionado" }
              - column: { name: nightly_rate, value: "100.00" }
        # Habitación 302 - MATRIMONIAL SINGLE
        - insert:
            tableName: room
            columns:
              - column: { name: room_type_id, value: "1" }
              - column: { name: room_number, value: "302" }
              - column: { name: floor, value: "3" }
              - column: { name: current_status, value: "DISPONIBLE" }
              - column: { name: amenities, value: "WiFi, TV" }
              - column: { name: nightly_rate, value: "80.00" }

  - changeSet:
      id: seed-room-status-history
      author: Yoshua
      comment: "Inserta registros de ejemplo para el historial de estados de habitaciones."
      changes:
        # Cambio de estado para la habitación 101 (DISPONIBLE -> LIMPIEZA)
        - insert:
            tableName: room_status_history
            columns:
              - column: { name: room_id, value: "1" }
              - column: { name: previous_status, value: "DISPONIBLE" }
              - column: { name: new_status, value: "LIMPIEZA" }
              - column: { name: changed_by, value: "4" } # Usuario de limpieza
              - column: { name: changed_at, valueDate: "2025-10-10 08:00:00" }
              - column: { name: change_reason, value: "Limpieza después de check-out." }
        # Cambio de estado para la habitación 101 (LIMPIEZA -> DISPONIBLE)
        - insert:
            tableName: room_status_history
            columns:
              - column: { name: room_id, value: "1" }
              - column: { name: previous_status, value: "LIMPIEZA" }
              - column: { name: new_status, value: "DISPONIBLE" }
              - column: { name: changed_by, value: "4" } # Usuario de limpieza
              - column: { name: changed_at, valueDate: "2025-10-10 09:30:00" }
              - column: { name: change_reason, value: "Habitación lista para nuevos huéspedes." }
        # Cambio de estado para la habitación 201 (DISPONIBLE -> OCUPADA)
        - insert:
            tableName: room_status_history
            columns:
              - column: { name: room_id, value: "3" }
              - column: { name: previous_status, value: "DISPONIBLE" }
              - column: { name: new_status, value: "OCUPADA" }
              - column: { name: changed_by, value: "2" } # Recepcionista
              - column: { name: changed_at, valueDate: "2025-10-12 10:00:00" }
              - column: { name: change_reason, value: "Reserva confirmada para el 15/10/2025." }
        # Cambio de estado para la habitación 301 (DISPONIBLE -> MANTENIMIENTO)
        - insert:
            tableName: room_status_history
            columns:
              - column: { name: room_id, value: "5" }
              - column: { name: previous_status, value: "DISPONIBLE" }
              - column: { name: new_status, value: "MANTENIMIENTO" }
              - column: { name: changed_by, value: "3" } # Mantenimiento
              - column: { name: changed_at, valueDate: "2025-10-13 11:00:00" }
              - column: { name: change_reason, value: "Reparación de aire acondicionado." }
        # Cambio de estado para la habitación 301 (MANTENIMIENTO -> DISPONIBLE)
        - insert:
            tableName: room_status_history
            columns:
              - column: { name: room_id, value: "5" }
              - column: { name: previous_status, value: "MANTENIMIENTO" }
              - column: { name: new_status, value: "DISPONIBLE" }
              - column: { name: changed_by, value: "3" } # Mantenimiento
              - column: { name: changed_at, valueDate: "2025-10-13 14:00:00" }
              - column: { name: change_reason, value: "Aire acondicionado reparado." }