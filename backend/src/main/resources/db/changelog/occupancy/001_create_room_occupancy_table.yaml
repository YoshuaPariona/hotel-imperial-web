databaseChangeLog:
  - changeSet:
      id: 001_create_room_occupancy_table
      author: Yoshua
      comment: "Crea tabla 'room_occupancy' para vincular hu√©spedes con sus reservas activas."
      changes:
        - createTable:
            tableName: room_occupancy
            columns:
              - column:
                  name: occupancy_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: guest_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: reservation_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: check_in_date
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: check_out_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'ACTIVA'
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: room_occupancy
            baseColumnNames: room_id
            constraintName: fk_occupancy_room
            referencedTableName: room
            referencedColumnNames: room_id
            onDelete: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: room_occupancy
            baseColumnNames: guest_id
            constraintName: fk_occupancy_guest
            referencedTableName: guest
            referencedColumnNames: guest_id
            onDelete: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: room_occupancy
            baseColumnNames: reservation_id
            constraintName: fk_occupancy_reservation
            referencedTableName: reservation
            referencedColumnNames: reservation_id
            onDelete: CASCADE
