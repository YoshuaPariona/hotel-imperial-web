databaseChangeLog:
  - changeSet:
      id: seed-room-occupancy
      author: Yoshua
      comment: "Inserta registros de ocupación para habitaciones con reservas activas."
      changes:
        # Ocupación 1: Juan Pérez en habitación 101 (Reserva 1)
        - insert:
            tableName: occupancy
            columns:
              - column: { name: room_id, value: "1" }
              - column: { name: guest_id, value: "1" }
              - column: { name: reservation_id, value: "1" }
