databaseChangeLog:
  - changeSet:
      id: 011-create-incident-enums
      author: Yoshua
      comments: "Define los ENUMs utilizados para incidencias dentro del hotel."
      changes:
        - sql:
            splitStatements: false
            stripComments: true
            sql: |
              CREATE TYPE incident_priority AS ENUM ('BAJA', 'MEDIA', 'ALTA', 'CRITICA');
              CREATE TYPE incident_status AS ENUM ('PENDIENTE', 'EN_PROCESO', 'RESUELTA');
              CREATE TYPE incident_type AS ENUM (
                'MANTENIMIENTO',
                'LIMPIEZA',
                'RUIDO',
                'DETERIORO_MOBILIARIO',
                'FUGA_AGUA',
                'ELECTRICIDAD'
              );
              CREATE TYPE incident_area AS ENUM (
                'HABITACION',
                'LAVABO',
                'PASILLO',
                'AREA_COMUN',
                'COCINA',
                'ASCENSOR'
              );

  - changeSet:
      id: 012-create-incidents
      author: Yoshua
      comments: "Crea la tabla principal 'incidents' con referencias a usuarios y habitaciones."
      changes:
        - createTable:
            tableName: incidents
            columns:
              - column:
                  name: incident_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: incident_type
                  constraints:
                    nullable: false
              - column:
                  name: area
                  type: incident_area
                  constraints:
                    nullable: false
              - column:
                  name: location_detail
                  type: VARCHAR(100)
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: priority
                  type: incident_priority
                  defaultValue: 'MEDIA'
              - column:
                  name: team
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: reported_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: status
                  type: incident_status
                  defaultValue: 'PENDIENTE'
              - column:
                  name: reported_by
                  type: BIGINT
              - column:
                  name: handled_by
                  type: BIGINT
              - column:
                  name: room_id
                  type: BIGINT
        - addForeignKeyConstraint:
            baseTableName: incidents
            baseColumnNames: reported_by
            constraintName: fk_incident_reported_user
            referencedTableName: users
            referencedColumnNames: user_id
        - addForeignKeyConstraint:
            baseTableName: incidents
            baseColumnNames: handled_by
            constraintName: fk_incident_handled_user
            referencedTableName: users
            referencedColumnNames: user_id
        - addForeignKeyConstraint:
            baseTableName: incidents
            baseColumnNames: room_id
            constraintName: fk_incident_room
            referencedTableName: rooms
            referencedColumnNames: room_id

  - changeSet:
      id: 013-create-incident-history
      author: Yoshua
      comments: "Crea tabla 'incident_history' para rastrear los cambios de estado en cada incidencia."
      changes:
        - createTable:
            tableName: incident_history
            columns:
              - column:
                  name: incident_history_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: incident_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: old_status
                  type: incident_status
                  constraints:
                    nullable: false
              - column:
                  name: new_status
                  type: incident_status
                  constraints:
                    nullable: false
              - column:
                  name: changed_by
                  type: BIGINT
              - column:
                  name: changed_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: note
                  type: TEXT
        - addForeignKeyConstraint:
            baseTableName: incident_history
            baseColumnNames: incident_id
            constraintName: fk_incident_history_incident
            referencedTableName: incidents
            referencedColumnNames: incident_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: incident_history
            baseColumnNames: changed_by
            constraintName: fk_incident_history_user
            referencedTableName: users
            referencedColumnNames: user_id
