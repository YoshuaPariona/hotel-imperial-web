databaseChangeLog:
  - changeSet:
      id: 001-create-roles-table
      author: Yoshua
      comments: "Crea la tabla 'roles' base para el control de acceso de usuarios."
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: role_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: TEXT

  - changeSet:
      id: 002-create-users-table
      author: Yoshua
      comments: "Crea la tabla 'users' con FK a 'roles', controlando credenciales y estado."
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    unique: true
              - column:
                  name: hashed_password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(30)
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: role_id
            constraintName: fk_users_roles
            referencedTableName: roles
            referencedColumnNames: role_id
            onDelete: RESTRICT
