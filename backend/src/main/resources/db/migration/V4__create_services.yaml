databaseChangeLog:
  - changeSet:
      id: create_services_table
      author: Logan
      changes:
        - createTable:
            tableName: services
            columns:
              - column:
                  name: service_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false

  - changeSet:
      id: create_service_status_enum
      author: Logan
      changes:
        - sql:
            sql: CREATE TYPE service_status AS ENUM ('PENDING', 'IN_PROGRESS', 'COMPLETED');

  - changeSet:
      id: create_room_services_table
      author: Logan
      changes:
        - createTable:
            tableName: room_services
            columns:
              - column:
                  name: room_service_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: service_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: reservation_id
                  type: BIGINT
              - column:
                  name: handled_by
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: requested_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: status
                  type: service_status
                  constraints:
                    nullable: false
                  defaultValue: 'PENDING'
        - addForeignKeyConstraint:
            baseTableName: room_services
            baseColumnNames: room_id
            constraintName: fk_room_service_room
            referencedTableName: rooms
            referencedColumnNames: room_id
            onDelete: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: room_services
            baseColumnNames: service_id
            constraintName: fk_room_service_service
            referencedTableName: services
            referencedColumnNames: service_id
            onDelete: RESTRICT
        - addForeignKeyConstraint:
            baseTableName: room_services
            baseColumnNames: reservation_id
            constraintName: fk_room_service_reservation
            referencedTableName: reservations
            referencedColumnNames: reservation_id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: room_services
            baseColumnNames: handled_by
            constraintName: fk_room_service_user
            referencedTableName: users
            referencedColumnNames: user_id
            onDelete: RESTRICT
