databaseChangeLog:
  - changeSet:
      id: 007-create-guests
      author: Yoshua
      comments: "Crea tabla 'guests' para registrar datos de huéspedes del hotel."
      changes:
        - createTable:
            tableName: guests
            columns:
              - column:
                  name: guest_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: doc_type
                  type: VARCHAR(20)
                  defaultValue: 'DNI'
              - column:
                  name: document_number
                  type: VARCHAR(50)
                  constraints:
                    unique: true
              - column:
                  name: phone
                  type: VARCHAR(30)
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    unique: true

  - changeSet:
      id: 008-create-reservations
      author: Yoshua
      comments: "Crea tabla 'reservations' con referencias a habitación, usuario y huésped responsable."
      changes:
        - createTable:
            tableName: reservations
            columns:
              - column:
                  name: reservation_id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: room_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: guest_id
                  type: BIGINT
              - column:
                  name: check_in
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: check_out
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: 'CONFIRMADO'
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: reservations
            baseColumnNames: room_id
            constraintName: fk_reservation_room
            referencedTableName: rooms
            referencedColumnNames: room_id
        - addForeignKeyConstraint:
            baseTableName: reservations
            baseColumnNames: user_id
            constraintName: fk_reservation_user
            referencedTableName: users
            referencedColumnNames: user_id
        - addForeignKeyConstraint:
            baseTableName: reservations
            baseColumnNames: guest_id
            constraintName: fk_reservation_guest
            referencedTableName: guests
            referencedColumnNames: guest_id
