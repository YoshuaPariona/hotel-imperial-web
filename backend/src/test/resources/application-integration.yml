spring:
  config:
    activate:
      on-profile: integration
  datasource:
    url: jdbc:h2:mem:integration_test_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  liquibase:
    enabled: true
    contexts: integration
