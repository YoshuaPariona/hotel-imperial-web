# üß© application-unitary.yml (tests unitarios)
# ========================================
spring:
  config:
    activate:
      on-profile: unitary

  datasource:
    # Base local separada para tests unitarios (puedes crearla vac√≠a)
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:unitary_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver

  jpa:
    # Se genera y destruye el esquema para cada suite de tests
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  liquibase:
    # Desactivado para no aplicar migraciones
    enabled: false

# Desactiva inicializaci√≥n autom√°tica de scripts .sql si los hubiera
spring.sql.init.mode: never

# Nivel de log discreto (opcional)
logging:
  level:
    org.hibernate.SQL: warn
