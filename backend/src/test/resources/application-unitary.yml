spring:
  config:
    activate:
      on-profile: unitary
  datasource:
    url: jdbc:h2:mem:unit_test_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
    show-sql: false
  liquibase:
    enabled: false
